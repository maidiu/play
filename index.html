<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <title>jQuery</title>
    
</head>
<body>
    
    <h1 id="jQuery">Time To Rave</h1>
    <p>Click buttons for colors.<br> Double-click to rave.<br>Choose more rave colors from the drop-down.</p>
    <audio id="skibidi-rave" loop>
        <source src="skibiditoilet.m4a" type="audio/mp4">
    </audio>
    
    <!--<a href="https://blackoutbookingmanagement.com">
        <img src="images/front.jpg" alt="logo and bear" id="logo">
    </a>-->
    <div id="buttons">
        <button class="deleteable" id="red">red</button>
        <button class="deleteable" id="green">green</button>
        <button class="deleteable" id="blue">blue</button>
        <button class="deleteable" id="yellow">yellow</button>
        <button class="deleteable" id="orange">orange</button>
        <button class="deleteable" id="white">white</button>
    <!--<button class="lightswitch-rave">rave time</button>-->
    </div>
    
    <form>
        <select id="color-dropdown"></select>
            <button type="submit" id="submit">submit</button>
            <button id="add">Add Color (Shift+Click to remove)</button>
    </form>

     
    
</body>
</html>
